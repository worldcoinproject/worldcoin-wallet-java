welcomePanel.paragraph1=Worldcoin Wallet bewahrt Ihre Worldcoins in einer Wallet-Datei auf. Sie k\u00f6nnen mehrere Wallet-Dateien anlegen, um mehr \u00dcberblick zu haben. Alle diese Wallet-Dateien werden am linken Rand angezeigt.
